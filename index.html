<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        overflow: hidden;
    }

    .container {
        text-align: center;
        max-width: 90%;
        animation: fadeIn 2s ease;
    }

    h1 {
        font-size: 2.3em;
        font-weight: 400;
        line-height: 1.4;
        opacity: 0;
        animation: textFade 2s forwards;
    }

    button {
        margin-top: 25px;
        padding: 12px 28px;
        font-size: 1em;
        border: none;
        border-radius: 30px;
        background: #ffffff;
        color: #203a43;
        cursor: pointer;
        opacity: 0;
        animation: buttonFade 2s forwards;
        animation-delay: 2.5s;
    }

    button:hover {
        transform: scale(1.05);
        transition: 0.3s;
    }

    .hidden {
        display: none;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes textFade {
        to {opacity: 1;}
    }

    @keyframes buttonFade {
        to {opacity: 1;}
    }
</style>
</head>

<body>

<!-- Background Music (plays AFTER click) -->
<audio id="bgMusic" loop>
    <source src="Song.mp4" type="audio/mp4">
    Your browser does not support audio.
</audio>

<!-- PAGE 1 -->
<div class="container" id="page1">
    <h1>
        Hiiiiiiii..................... &#10084;<br>
        Nayiiiiiii &#128054;<br>
        <strong>Network Busy &#128512; &#128732;</strong>
    </h1>

    <button onclick="showSorry()">
        One sala click madi sayii.... ðŸ’™
    </button>
</div>

<!-- PAGE 2 -->
<div class="container hidden" id="page2">
    <div style="font-size:100px; color:rgb(255,0,170); text-align:center;">
        Sorry................. &#128583;
    </div>

    <div style="margin-top:20px; font-size:1.4em;">
        Sorry re ................... Sorry re..................<br><br>
        Aste get lost,
    </div>
</div>

<script>
    function showSorry() {
        const music = document.getElementById("bgMusic");

        // play music AFTER user click (browser safe)
        music.play().catch(() => {
            console.log("Audio play blocked until interaction");
        });

        document.getElementById("page1").classList.add("hidden");
        document.getElementById("page2").classList.remove("hidden");
    }
</script>

</body>
</html>
