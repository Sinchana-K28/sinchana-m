<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        overflow: hidden;
    }

    .container {
        text-align: center;
        max-width: 90%;
        animation: fadeIn 2s ease;
    }

    h1 {
        font-size: 2.3em;
        font-weight: 400;
        line-height: 1.4;
        opacity: 0;
        animation: textFade 2s forwards;
    }

    button {
        margin-top: 25px;
        padding: 12px 28px;
        font-size: 1em;
        border: none;
        border-radius: 30px;
        background: #ffffff;
        color: #203a43;
        cursor: pointer;
        opacity: 0;
        animation: buttonFade 2s forwards;
        animation-delay: 2.5s;
    }

    button:hover {
        transform: scale(1.05);
        transition: 0.3s;
    }

    .hidden {
        display: none;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes textFade {
        to {opacity: 1;}
    }

    @keyframes buttonFade {
        to {opacity: 1;}
    }
</style>
</head>

<body>

    <source src="Song.mp4" type="audio/mp4">

</script>

</body>
</html>
